
- name: install packages
  hosts: frontend
  become: yes
  tasks:
  - name: installing the package
    ansible.builtin.package:
      name: "{{ item.name }}"
      state: "{{ item.state }}"
    loop:
    - { name: 'nginx', state: 'present' }
    - { name: 'mysql', state: 'absent' }
    - { name: 'nginx', state: 'absent' }